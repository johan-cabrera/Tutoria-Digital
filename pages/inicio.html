<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoría Digital - Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-gray-50 flex justify-between items-center px-8 py-4 sticky top-0 z-10">
        <div class="flex items-center space-x-2">
            <img src="../assets/img/logo.png" alt="" class="h-12">
        </div>
        
        <nav class="hidden md:flex space-x-6 text-xl text-text-dark ">
            <a href="inicio.html" class="text-primary-blue font-medium">Inicio</a>
            <a href="sesiones.html" class="hover:text-primary-blue">Sesiones</a>
            <a href="lista.html" class="hover:text-primary-blue">Lista</a>
            <a href="notificaciones.html" class="relative hover:text-primary-blue">
                Notificaciones
                <span id="desktop-notification-count" class="absolute top-0 right-[-20px] w-5 h-5 bg-accent-red text-white text-xs font-semibold rounded-full flex items-center justify-center border-2 border-white" style="display: none;">1</span>
            </a>
        </nav>
        
        <div id="profileMenuWrapper" class="relative">
    
            <div id="profileToggle" class="flex items-center space-x-2 cursor-pointer p-1 rounded-full hover:bg-gray-100 transition-colors">
                <div id="profilePictureContainer" class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                    <i class="ti ti-user text-gray-500 text-lg"></i> 
                </div>
                
                <div class="hidden sm:block text-right text-sm leading-tight">
                    <p id="current-user" class="font-semibold text-text-dark">Nombre completo</p>
                    <p id="user-rol" class="text-text-dark text-xs">Rolr</p>
                </div>
                
                <i class="ti ti-chevron-down text-text-dark ml-1 text-base transition-transform duration-200"></i>
            </div>
            
            <div id="logoutMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-md py-1 border z-20 hidden hover:bg-gray-200">
                <a id="logoutButton" href="#" class="block px-4 py-2 text-sm text-red-600 transition-colors">
                    <i class="ti ti-logout text-base mr-2"></i>
                    Cerrar Sesión
                </a>
            </div>
                
        </div>
    </header>

    <main class="p-8 pb-20 md:p-12 lg:p-16">

        <h1 class="text-2xl text-text-dark mb-8 ">Hola, <span id="welcomeName" class="font-semibold text-primary-blue">Johan</span>. Esta es tu actividad reciente</h1>
        
        <div class="max-w-4xl mx-auto"> 
            <div class="grid grid-cols-3 font-medium gap-8 mb-12">
                <div class="text-center   ">
                    <p id="totalSessions" class="text-5xl sm:text-7xl font-light text-text-dark mb-2">...</p>
                    <p class="text-base text-text-light">Tutorías Impartidas</p>
                </div>
                <div class="text-center   ">
                    <p id="totalStudents" class="text-5xl sm:text-7xl font-light text-text-dark mb-2">...</p>
                    <p class="text-base text-text-light">Estudiantes atendidos</p>
                </div>
                <div class="text-center   ">
                    <p id="totalHours" class="text-5xl sm:text-7xl font-light text-text-dark mb-2">...</p>
                    <p class="text-base text-text-light">Horas dedicadas</p>
                </div>
            </div>
        </div>
        
        <h2 class="text-xl text-text-dark mb-6 mt-4 font-normal   ">Próximas sesiones</h2>

        <div id="sessions" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 md:hidden flex justify-around items-center h-16 shadow-lg">
        <a href="inicio.html" class="flex flex-col items-center text-primary-blue">
            <i class="ti ti-home text-2xl"></i>
            <span class="text-xs font-medium mt-1">Inicio</span>
        </a>
        
        <a href="sesiones.html" class="flex flex-col items-center text-text-dark hover:text-primary-blue transition-colors">
            <i class="ti ti-calendar-event text-2xl"></i>
            <span class="text-xs mt-1">Sesiones</span>
        </a>
        
        <a href="lista.html" class="flex flex-col items-center text-text-dark hover:text-primary-blue transition-colors">
            <i class="ti ti-qrcode text-2xl"></i>
            <span class="text-xs mt-1">Lista</span>
        </a>
        
        <a href="notificaciones.html" class="relative flex flex-col items-center text-text-dark hover:text-primary-blue transition-colors">
            <i class="ti ti-bell text-2xl"></i>
            <span class="text-xs mt-1">Notif.</span>
            <span id="mobile-notification-count" class="absolute top-0 left-4 w-4 h-4 bg-accent-red text-white text-[10px] font-semibold rounded-full flex items-center justify-center border border-white" style="display: none;">1</span>
        </a>
    </nav>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/inicio-card.js"></script> 
    <script src="../js/inicio-data.js"></script>
    <script src="../js/card-handler.js"></script>
    <script src="../js/main.js"></script> 
    
</body>
</html>
