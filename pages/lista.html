<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoría Digital - Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-gray-50 flex justify-between items-center px-8 py-4 sticky top-0 z-10">
        <div class="flex items-center space-x-2">
            <img src="../assets/img/logo.png" alt="" class="h-12">
        </div>
        
        <nav class="hidden md:flex space-x-6 text-xl text-text-dark ">
            <a href="inicio.html" class="hover:text-primary-blue">Inicio</a>
            <a href="sesiones.html" class="hover:text-primary-blue">Sesiones</a>
            <a href="lista.html" class="text-primary-blue font-medium">Lista</a>
            <a href="notificaciones.html" class="relative hover:text-primary-blue">
                Notificaciones
                <span id="desktop-notification-count" class="absolute top-0 right-[-20px] w-5 h-5 bg-accent-red text-white text-xs font-semibold rounded-full flex items-center justify-center border-2 border-white">1</span>
            </a>
        </nav>
        
        <div id="profileMenuWrapper" class="relative">
    
            <div id="profileToggle" class="flex items-center space-x-2 cursor-pointer p-1 rounded-full hover:bg-gray-100 transition-colors">
                <div id="profilePictureContainer" class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                    <i class="ti ti-user text-gray-500 text-lg"></i> 
                </div>
                
                <div class="hidden sm:block text-right text-sm leading-tight">
                    <p id="current-user" class="font-semibold text-text-dark">Nombre completo</p>
                    <p id="user-rol" class="text-text-dark text-xs">Rolr</p>
                </div>
                
                <i class="ti ti-chevron-down text-text-dark ml-1 text-base transition-transform duration-200"></i>
            </div>
            
            <div id="logoutMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-md py-1 border z-20 hidden hover:bg-gray-200">
                <a id="logoutButton" href="#" class="block px-4 py-2 text-sm text-red-600 transition-colors">
                    <i class="ti ti-logout text-base mr-2"></i>
                    Cerrar Sesión
                </a>
            </div>
                
        </div>
    </header>

    <main class="p-8 pb-20 md:p-12 lg:p-16">
        <h1 class="text-xl text-text-dark mb-8 font-normal ">Seleccionar Sesión</h1>

        <div class="flex flex-col sm:flex-row items-center space-x-4  mb-16 ">
            <div class="relative inline-block my-5">
                <select id="sessionSelect" class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-3 px-6 pr-8 rounded leading-tight focus:outline-none focus:border-primary-blue text-lg">
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <i class="ti ti-chevron-down text-lg"></i>
                </div>
            </div>

            <button id="generateQrButton" class="px-8 py-3 text-lg rounded text-white bg-indigo-500 hover:bg-indigo-600 transition-colors shadow-md">
                Generar QR
            </button>
        </div>

        <div id="qrcode-wrapper" class="flex flex-col items-center min-h-[300px]"> 
            <div id="loadingSpinner" class="flex flex-col items-center justify-center text-text-dark text-xl hidden">
                <svg class="animate-spin h-10 w-10 text-primary-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-600">Generando QR...</span>
            </div>
            
            <div id="qrcode" class="">
                </div>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 md:hidden flex justify-around items-center h-16 shadow-lg">
        <a href="inicio.html" class="flex flex-col items-center text-text-dark hover:text-primary-blue transition-colors">
            <i class="ti ti-home text-2xl"></i>
            <span class="text-xs font-medium mt-1">Inicio</span>
        </a>
        
        <a href="sesiones.html" class="flex flex-col items-center text-text-dark hover:text-primary-blue transition-colors">
            <i class="ti ti-calendar-event text-2xl"></i>
            <span class="text-xs mt-1">Sesiones</span>
        </a>
        
        <a href="lista.html" class="flex flex-col items-center text-primary-blue">
            <i class="ti ti-qrcode text-2xl"></i>
            <span class="text-xs mt-1">Lista</span>
        </a>
        
        <a href="notificaciones.html" class="relative flex flex-col items-center text-text-dark hover:text-primary-blue transition-colors">
            <i class="ti ti-bell text-2xl"></i>
            <span class="text-xs mt-1">Notif.</span>
            <span id="mobile-notification-count" class="absolute top-0 left-4 w-4 h-4 bg-accent-red text-white text-[10px] font-semibold rounded-full flex items-center justify-center border border-white">1</span>
        </a>
    </nav>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/main.js"></script> 
    <script src="../js/lista.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
