<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoría Digital - Iniciar Sesión</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="bg-background-white font-sans min-h-screen flex items-center justify-center">

    <div class="flex w-full min-h-screen">
        
        <div class="hidden md:flex flex-col justify-center items-center w-5/12 text-white p-12 relative overflow-hidden"
            style="background-color: #4834d4; background-image: url('assets/img/sun-tornado.png'); background-size: cover; background-position: center;">
            
            <div class="relative z-10 text-center">
                <h1 class="text-6xl font-normal mb-8">Bienvenido a</h1>
                
                <img src="assets/img/logo byn.png" alt="Logo Tutoría Digital" class="mx-auto -mb-4">
                
                <h2 class="text-3xl font-bold mb-10">Tutoría Digital</h2>

                <p class="text-xl px-6">
                    Gestiona tus sesiones, registra a los asistentes y consulta reportes en cualquier momento.
                </p>
            </div>
            
        </div>
        
        <div class="w-full md:w-7/12 flex items-center justify-center p-8 md:p-16 bg-white">
            <div class="w-full max-w-sm">
                
                <h2 class="text-3xl font-semibold text-text-dark mb-10">Iniciar Sesión</h2>
                
                <form id="loginForm" action="#" method="POST" class="space-y-6">
                    
                    <div>
                        <label for="email" class="block text-lg font-normal text-text-dark mb-2">Usuario</label>
                        <input type="text" id="email" name="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue-light text-lg">
                    </div>

                    <div>
                        <label for="password" class="block text-lg font-normal text-text-dark mb-2">Contraseña</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue-light text-lg">
                    </div>

                    <button type="submit"
                            class="w-full py-3 text-lg font-medium text-white rounded-lg bg-primary-blue hover:bg-primary-blue-dark transition-colors shadow-lg">
                        Iniciar Sesión
                    </button>
                    
                    <div id="messageContainer" class="min-h-[40px] pt-4"></div>
                </form>
                
            </div>
        </div>
        
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
